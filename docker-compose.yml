services:
  db:
    image: postgres:15
    container_name: mars_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: mars
      POSTGRES_USER: mars_user
      POSTGRES_PASSWORD: mars_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mars_user -d mars"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: mars_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://mars_user:mars_password@db:5432/mars
      PORT: 3333
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3333:3333"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"

  frontend:
    build:
      context: ./frontend
    container_name: mars_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3333
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  postgres_data:
